<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Malaika!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(45deg, #ffccf9, #fbe4ff, #c1f0f6, #d0f0c0, #fceabb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      max-height: 600px;
      perspective: 1000px;
      z-index: 10;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      transform-style: preserve-3d;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backface-visibility: hidden;
      overflow: auto;
    }

    #card1 {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    #card2 {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    }

    #card3 {
      background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
    }

    #card4 {
      background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
    }

    .card.active {
      transform: rotateY(0deg);
      opacity: 1;
      z-index: 10;
    }

    .card.inactive {
      transform: rotateY(180deg);
      opacity: 0;
      z-index: 1;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-size: 2.5rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.5s;
    }

    p {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.8s;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      margin-top: 20px;
    }

.photo {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    transition: all 0.5s ease;
    border: 3px solid white;
}

.photo img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}
.photo:hover img {
    transform: scale(1.05);
}

    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 100;
    }


    /* Magical Background Elements */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: floatBubble 15s linear infinite;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatBalloon 15s ease-in-out infinite;
    }

    .balloon:after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      transform: translateX(-50%);
    }

    .unicorn {
      position: absolute;
      width: 100px;
      height: 80px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80"><path fill="%23ffffff" d="M30 60 Q40 30 60 40 Q70 20 80 30 L90 20 L95 25 L85 35 Q95 45 80 50 Q90 60 70 60 Q60 70 50 60 Q40 70 30 60 Z"/><circle cx="65" cy="35" r="3" fill="%23000"/><path d="M95 25 Q100 15 105 20" stroke="%23ff69b4" stroke-width="2" fill="none"/></svg>');
      background-repeat: no-repeat;
      animation: trot 20s linear infinite;
      filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
    }

    .glitter {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: glitterFall 5s linear infinite;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes floatBubble {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }

      10% {
        opacity: 0.5;
      }

      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes floatBalloon {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 1;
      }
    }

    @keyframes trot {
      0% {
        transform: translateX(-100px);
      }

      100% {
        transform: translateX(calc(100vw + 100px));
      }
    }

    @keyframes glitterFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes photoAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8);
      animation: explode 1s forwards;
      opacity: 0;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: float 4s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(20deg);
        opacity: 0;
      }
    }

    .candy {
      position: absolute;
      font-size: 20px;
      animation: float 6s ease-in-out infinite;
      opacity: 0;
    }

    .polaroid {
      background: white;
      padding: 10px 10px 30px 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: rotate(-3deg);
      transition: all 0.3s ease;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <!-- Magical Background Elements -->
  <div id="magicBackground"></div>

  <div class="card-container">
    <!-- Card 1: Title -->
    <div class="card active" id="card1">
      <h1>Happy Birthday Malaika!</h1>
      <p>My Wonderful Sister</p>
    </div>

    <!-- Card 2: Wishes -->
    <div class="card inactive" id="card2">
      <h1>Wishing You...</h1>
      <p>A magical day filled with joy!</p>
      <p>May all your dreams come true! ✨</p>
    </div>

    <!-- Card 3: Love -->
    <div class="card inactive" id="card3">
      <h1>To My Amazing Sister</h1>
      <p>I love you more than words can say!</p>
      <p>You're my favorite person! 💖</p>
    </div>

    <!-- Card 4: Photos -->
    <div class="card inactive" id="card4">
      <h1>Our Special Memories</h1>
      <div class="photo-grid">
        <div class="photo polaroid">
          <img src="photos/1.jpg" alt="Memory 1">
        </div>

        <div class="photo polaroid">
          <img src="photos/2.jpg" alt="Memory 1">
        </div>
        <div class="photo polaroid">
          <img src="photos/3.jpg" alt="Memory 1">
        </div>
        <div class="photo polaroid">
          <img src="photos/4.jpg" alt="Memory 1">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Create magical background elements
      const bg = document.getElementById('magicBackground');

      // Create twinkling stars
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.animationDelay = Math.random() * 5 + 's';
        star.style.width = (Math.random() * 3 + 1) + 'px';
        star.style.height = star.style.width;
        bg.appendChild(star);
      }

      // Create floating bubbles
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.style.left = Math.random() * window.innerWidth + 'px';
        bubble.style.top = Math.random() * window.innerHeight + 'px';
        bubble.style.width = (Math.random() * 30 + 10) + 'px';
        bubble.style.height = bubble.style.width;
        bubble.style.animationDelay = Math.random() * 15 + 's';
        bubble.style.backgroundColor = `rgba(255, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.3)`;
        bg.appendChild(bubble);
      }

      // Create floating balloons
      const balloonColors = ['#ff69b4', '#ff1493', '#ff00ff', '#ff6347', '#ffa500', '#ffff00'];
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * window.innerWidth + 'px';
        balloon.style.top = window.innerHeight + 'px';
        balloon.style.width = (Math.random() * 40 + 40) + 'px';
        balloon.style.height = (parseInt(balloon.style.width) * 1.3 + 'px');
        balloon.style.animationDelay = Math.random() * 15 + 's';
        balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
        bg.appendChild(balloon);
      }

      // Create unicorns
      for (let i = 0; i < 3; i++) {
        const unicorn = document.createElement('div');
        unicorn.className = 'unicorn';
        unicorn.style.top = (Math.random() * (window.innerHeight - 100)) + 'px';
        unicorn.style.left = -100 + 'px';
        unicorn.style.animationDelay = Math.random() * 10 + 's';
        bg.appendChild(unicorn);
      }

      // Create glitter
      for (let i = 0; i < 50; i++) {
        const glitter = document.createElement('div');
        glitter.className = 'glitter';
        glitter.style.left = Math.random() * window.innerWidth + 'px';
        glitter.style.top = -10 + 'px';
        glitter.style.animationDelay = Math.random() * 5 + 's';
        glitter.style.width = (Math.random() * 5 + 2) + 'px';
        glitter.style.height = glitter.style.width;
        bg.appendChild(glitter);
      }

      // Card transition sequence
      const cards = document.querySelectorAll('.card');
      let currentCard = 0;

      function nextCard() {
        cards[currentCard].classList.remove('active');
        cards[currentCard].classList.add('inactive');

        currentCard = (currentCard + 1) % cards.length;

        cards[currentCard].classList.remove('inactive');
        cards[currentCard].classList.add('active');

        // Special animations for photo card
        if (currentCard === 3) {
          setTimeout(() => {
            const photos = document.querySelectorAll('.photo');
            photos.forEach((photo, index) => {
              setTimeout(() => {
                photo.style.animation = 'photoAppear 0.8s forwards';
                createFirework(photo);
              }, index * 300);
            });

            // Create fireworks, hearts, and candies
            setInterval(createFirework, 800);
            setInterval(createHeart, 500);
            setInterval(createCandy, 700);
          }, 500);
        }
      }

      // Start card transitions
      setTimeout(nextCard, 3000);
      setTimeout(nextCard, 6000);
      setTimeout(nextCard, 9000);

      // Animation functions
      function createFirework(element) {
        const x = element ?
          element.getBoundingClientRect().left + element.offsetWidth / 2 :
          Math.random() * window.innerWidth;
        const y = element ?
          element.getBoundingClientRect().top + element.offsetHeight / 2 :
          Math.random() * window.innerHeight;

        const colors = ['#ff69b4', '#ff1493', '#ff00ff', '#ffff00', '#00ffff', '#ff6347'];
        const color = colors[Math.floor(Math.random() * colors.length)];

        for (let i = 0; i < 12; i++) {
          const firework = document.createElement('div');
          firework.className = 'firework';
          firework.style.left = x + 'px';
          firework.style.top = y + 'px';
          firework.style.backgroundColor = color;
          firework.style.animationDelay = (i * 0.1) + 's';
          document.body.appendChild(firework);

          setTimeout(() => {
            firework.remove();
          }, 1000);
        }
      }

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = ['❤️', '💖', '💗', '💓', '💞', '💕'][Math.floor(Math.random() * 6)];
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.animationDelay = Math.random() * 2 + 's';
        heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }

      function createCandy() {
        const candy = document.createElement('div');
        candy.className = 'candy';
        candy.innerHTML = ['🍭', '🍬', '🍫', '🍩', '🍪', '🎂'][Math.floor(Math.random() * 6)];
        candy.style.left = Math.random() * window.innerWidth + 'px';
        candy.style.top = window.innerHeight + 'px';
        candy.style.animationDelay = Math.random() * 2 + 's';
        candy.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(candy);

        setTimeout(() => {
          candy.remove();
        }, 6000);
      }
    });
  </script>
</body>

</html>
